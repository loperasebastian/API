<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 630px; background-color: lightgray;">
        <div class="col-12 col-md-4">
            <div class="card border shadow">
                <div class="row justify-content-center align-items-center mt-2 mb-2 ">
                    <div class="border rounded-circle" style="width: 150px; height: 150px;">
                        <div class="row justify-content-center align-items-center">
                            <img src="assets/logo.png" alt="logo" style="width: 120px; height: 120px; margin-top: 20px;"/>
                        </div>

                    </div>

                </div>
                <div class="card-body">
                    <form [formGroup]="formGroupLogin" (ngSubmit)="login()">
                        <div class="form-group">
                            <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                            <div *ngIf="f.username.errors && submitted" class="invalid">
                                <div *ngIf="f.username.errors.required">El campo de Usuario es requerido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                            <div *ngIf="f.pass.errors && submitted" class="invalid">
                                <div *ngIf="f.pass.errors.required">El campo de Contraseña es requerido</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="invalid">
                                <span>{{errorLogin}}</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-left: 150px;">Ingresar</button>
                        <a [routerLink]="['']" routerLinkActive="router-link-active">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
